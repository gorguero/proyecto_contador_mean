<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<!-- Row -->
<div class="row">    
    <!-- Column -->
    <div class="col-lg-12 col-xlg-12 col-md-7">
        <div class="card">
            <div class="card-body">
                            
                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario..."
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino
                        />

            </div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Datos</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <!--second tab-->
                <div class="tab-pane active" id="profile" role="tabpanel">

                    <div class="card-body">
                        <h4 class="card-title">Historial de documentos</h4>
                        <h6 class="card-subtitle"></h6>
                        <div class="table-responsive m-t-40">
                            <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Correo</th>
                                        <th>Role</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 2, currentPage: p }; let i = index ">
                                        <td>{{ usuario.nombre }}</td>
                                        <td>{{ usuario.email }}</td>
                                        <td>
                                            <select class="form-control"
                                                    [(ngModel)]="usuario.rol"
                                                    (change)="cambiarRol(usuario)">
                                                <option [selected]="i == 1" >{{usuario.rol}}</option>
                                                <option value="ADMIN_ROL">ADMIN_ROL</option>
                                                <option value="USER_ROL">USER_ROL</option>
                                            </select>
                                        </td>
                                        <td class="text-nowrap text-center">                                  
                                            <a data-toggle="tooltip" 
                                                data-original-title="Borrar"
                                                class="cursor"
                                                (click)="eliminarUsuario(usuario)"
                                                >
                                                <i class="fa fa-close text-danger"></i> 
                                            </a>
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- Column -->
</div>
<!-- Row -->
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
