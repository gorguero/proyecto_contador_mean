<div class="card">
    <div class="card-body">

            <h4 class="card-title">Sección para añadir archivo</h4>
            <label for="input-file-now">Recuerde solo subir PDF, RAR, ZIP o XML</label>
            <input type="file" id="input-file-now" class="dropify" (change)="cambiarPDF($event.target)" />
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" 
                        type="button" 
                        [disabled]="!pdfSubir"
                        (click)="subirPDF();">Subir Archivo
                    </button>
                </div>
            </div>
            <hr>
            <div class="form-group text-center m-t-20">
                <button class="btn btn-primary btn-lg text-center text-uppercase btn-rounded" 
                            type="button" 
                            (click)="regresarADocumentos()">No deseo actualizar el documento
                </button>
            </div>

    </div>
</div>
